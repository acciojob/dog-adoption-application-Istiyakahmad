<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Dog Adoption Application Form</h2>
    <form action="#" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>
        
        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br><br>
        
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address" placeholder="Address" required><br><br>
        
        <label for="dog-experience">Have you ever lived with a Dog before?</label><br>
        <input type="checkbox" id="dog-experience" name="dog-experience"><br><br>
        
        <label for="preferred-breeds">Please select your preferred breeds</label><br>
        <select id="preferred-breeds" name="preferred-breeds[]" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Poodle">Poodle</option>
            <option value="Bulldog">Bulldog</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
</body>
</html>
